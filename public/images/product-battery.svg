<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="battGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Battery Body -->
  <rect x="70" y="110" width="160" height="120" rx="8" fill="url(#battGrad)" stroke="#1a5a2e" stroke-width="3"/>

  <!-- Positive Terminal -->
  <rect x="100" y="95" width="30" height="20" rx="3" fill="#c0c0c0" stroke="#888" stroke-width="2"/>
  <line x1="115" y1="100" x2="115" y2="110" stroke="#d32f2f" stroke-width="3"/>
  <line x1="110" y1="105" x2="120" y2="105" stroke="#d32f2f" stroke-width="3"/>
  <text x="115" y="92" font-family="Arial" font-size="14" fill="#d32f2f" text-anchor="middle" font-weight="bold">+</text>

  <!-- Negative Terminal -->
  <rect x="170" y="95" width="30" height="20" rx="3" fill="#c0c0c0" stroke="#888" stroke-width="2"/>
  <line x1="175" y1="105" x2="195" y2="105" stroke="#1976d2" stroke-width="3"/>
  <text x="185" y="92" font-family="Arial" font-size="14" fill="#1976d2" text-anchor="middle" font-weight="bold">-</text>

  <!-- Battery Charge Level -->
  <rect x="90" y="140" width="120" height="60" rx="5" fill="#1a1a1a" opacity="0.3"/>
  <rect x="95" y="145" width="100" height="50" rx="3" fill="#0a0a0a"/>

  <!-- Charge Bars -->
  <rect x="100" y="155" width="18" height="30" rx="2" fill="#2ecc71"/>
  <rect x="122" y="155" width="18" height="30" rx="2" fill="#2ecc71"/>
  <rect x="144" y="155" width="18" height="30" rx="2" fill="#2ecc71"/>
  <rect x="166" y="155" width="18" height="30" rx="2" fill="#2ecc71"/>

  <!-- Capacity Label -->
  <text x="150" y="220" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">12V 100Ah</text>

  <!-- VRLA Label -->
  <text x="150" y="130" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">VRLA/AGM</text>
</svg>
