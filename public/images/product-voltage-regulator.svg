<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="vregGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6f42c1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9d4edd;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Regulator Body -->
  <rect x="50" y="90" width="200" height="140" rx="10" fill="url(#vregGrad)"/>

  <!-- Voltage Meter -->
  <circle cx="110" cy="140" r="35" fill="#1a1a1a" stroke="#fff" stroke-width="2"/>
  <path d="M 110 140 L 100 115" stroke="#0f0" stroke-width="3" stroke-linecap="round"/>
  <text x="110" y="175" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">220V</text>

  <!-- Display Panel -->
  <rect x="160" y="115" width="70" height="50" rx="4" fill="#0a0a0a"/>
  <text x="195" y="138" font-family="Arial" font-size="18" fill="#0ff" text-anchor="middle" font-weight="bold">220</text>
  <text x="195" y="155" font-family="Arial" font-size="10" fill="#0f0" text-anchor="middle">STABLE</text>

  <!-- Input/Output -->
  <rect x="70" y="195" width="40" height="20" rx="3" fill="#222"/>
  <text x="90" y="209" font-family="Arial" font-size="9" fill="#fff" text-anchor="middle">IN</text>

  <rect x="190" y="195" width="40" height="20" rx="3" fill="#222"/>
  <text x="210" y="209" font-family="Arial" font-size="9" fill="#fff" text-anchor="middle">OUT</text>

  <!-- Arrow -->
  <path d="M 115 205 L 180 205" stroke="#fff" stroke-width="2" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto">
      <polygon points="0 0, 6 3, 0 6" fill="#fff"/>
    </marker>
  </defs>
</svg>
